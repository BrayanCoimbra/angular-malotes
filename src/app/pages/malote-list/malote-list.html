<h1>Malotes</h1>

<button> Novo Malote </button>

<table border="1">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descrição</th>
      <th>Data</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let malote of malotes">
      <td>{{ malote.codigo }}</td>
      <td>{{ malote.descricao }}</td>
      <td>{{ malote.dataCriacao }}</td>
      <td>
        <button>Editar</button>
        <button>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
