<h2>{{ id ? 'Editar Malote' : 'Novo Malote' }}</h2>

<form (ngSubmit)="salvar()">
  <div>
    <label>Matricula do Funcionario</label><br>
    <input [(ngModel)]="malote.matricula" name="matricula" required>
  </div>

  <div>
    <label>Descrição</label><br>
    <input [(ngModel)]="malote.descricaoSituacao" name="descricao" required>
  </div>

  <div>
    <label>Data de Envio</label><br>
    <input type="date" [(ngModel)]="malote.dataEnvio" name="dataEnvio">
  </div>
  <br>

  <button type="submit">Salvar</button>
  <button type="button" (click)="cancelar()">Cancelar</button>
</form>
